<html>

<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style>
table.list{
    width:100%;
    border-collapse: collapse;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even),table.list thead>tr {
    background-color: #cfa5a5;
}
body{  
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, Helvetica, sans-serif;  
  background-color: rgb(218, 214, 231);  
}
input[type=text]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit]{
    width: 30%;
    background-color: rgb(125, 252, 167);
    color: #000;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form div.form-action-buttons{
    text-align: right;
}

a{
    cursor: pointer;
    text-decoration: underline;
    color: #0000ee;
    margin-right: 4px;
}

label.validation-error{
    color:   red;
    margin-left: 5px;
}

.hide{
    display:none;
} 
    </style>
    <script src="contactform.js"></script>
</head>

<body>
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name:</label><label class="validation-error hide" id="NameValidation">*required.</label>
                        <input type="text" name="fullName" id="fullName"><br>
                    </div>
                    <div>
                        <label>EMP Id:</label>
                        <input type="text" name="empCode" id="empCode"><br>
                    </div>
                    <div>
                        <label>Salary:</label>
                        <input type="text" name="salary" id="salary"><br>
                    </div>
                    <div>
                        <label>City:</label>
                        <input type="text" name="city" id="city"><br>
                    </div>
                    <div  class="form-action-buttons">
                        <center><input type="submit" value="Submit"></center>
                    </div>
                </form>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        

</body>

</html>
